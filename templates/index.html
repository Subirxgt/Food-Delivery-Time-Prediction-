<!-- templates/index.html -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Food Delivery Time Predictor</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- ðŸ”¥ Embedded CSS â€“ no external file needed -->
  <style>
    :root {
      --primary: #007bff;
      --bg: #f6f8fb;
      --card: #fff;
      --radius: 12px;
      --text: #222;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.4;
    }

    .container {
      max-width: 880px;
      margin: 40px auto;
      padding: 25px
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 25px
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px 25px
    }

    .field label {
      display: block;
      font-size: .85rem;
      margin-bottom: 6px;
      color: #444
    }

    .field input,
    .field select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: .9rem
    }

    .btn-wrap {
      grid-column: 1/-1;
      text-align: center;
      margin-top: 10px
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 26px;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: .2s
    }

    button:hover {
      background: #005dd8
    }

    .result-card {
      margin-top: 35px;
      padding: 25px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(0, 0, 0, .06);
      text-align: center
    }

    .result-card h2 {
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--primary);
      margin-top: 8px
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸšš Deliveryâ€‘Time Predictor</h1>

    <form id="predictâ€‘form" method="post" class="grid">
      <!-- Age -->
      <div class="field">
        <label for="Delivery_person_Age">Age (20â€‘39)</label>
        <input type="number" id="Delivery_person_Age" name="Delivery_person_Age" min="20" max="39" required>
      </div>

      <!-- Ratings -->
      <div class="field">
        <label for="Delivery_person_Ratings">Driver rating (2.5â€‘5)</label>
        <input type="number" step="0.1" min="2.5" max="5" id="Delivery_person_Ratings" name="Delivery_person_Ratings"
          required>
      </div>

      <!-- Weather -->
      <div class="field">
        <label for="Weather_conditions">Weather</label>
        <select id="Weather_conditions" name="Weather_conditions" required>
          <option value="">Chooseâ€¦</option>
          <option value="Fog">Fog</option>
          <option value="Stormy">Stormy</option>
          <option value="Cloudy">Cloudy</option>
          <option value="Sandstorm">Sandstorm</option>
          <option value="Windy">Windy</option>
          <option value="Sunny">Sunny</option>
        </select>
      </div>

      <!-- Traffic -->
      <div class="field">
        <label for="Road_traffic_density">Traffic</label>
        <select id="Road_traffic_density" name="Road_traffic_density" required>
          <option value="">Chooseâ€¦</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Jam">Jam</option>
        </select>
      </div>

      <!-- Vehicle condition -->
      <div class="field">
        <label for="Vehicle_condition">Vehicle condition (0â€‘2)</label>
        <input type="number" id="Vehicle_condition" name="Vehicle_condition" min="0" max="2" required>
      </div>

      <!-- Type of order -->
      <div class="field">
        <label for="Type_of_order">Type of order</label>
        <select id="Type_of_order" name="Type_of_order" required>
          <option value="">Chooseâ€¦</option>
          <option value="Snacks">Snacks</option>
          <option value="Meal">Meal</option>
          <option value="Drinks">Drinks</option>
          <option value="Buffet">Buffet</option>
        </select>
      </div>

      <!-- Type of vehicle -->
      <div class="field">
        <label for="Type_of_vehicle">Vehicle</label>
        <select id="Type_of_vehicle" name="Type_of_vehicle" required>
          <option value="">Chooseâ€¦</option>
          <option value="Motorcycle">Motorcycle</option>
          <option value="Scooter">Scooter</option>
          <option value="Electric Scooter">Electric Scooter</option>
        </select>
      </div>

      <!-- multiple deliveries -->
      <div class="field">
        <label for="multiple_deliveries">Multiple deliveries?</label>
        <select id="multiple_deliveries" name="multiple_deliveries" required>
          <option value="">Chooseâ€¦</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- festival -->
      <div class="field">
        <label for="Festival">Festival?</label>
        <select id="Festival" name="Festival" required>
          <option value="">Chooseâ€¦</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <!-- city -->
      <div class="field">
        <label for="City">City</label>
        <select id="City" name="City" required>
          <option value="">Chooseâ€¦</option>
          <option value="Urban">Urban</option>
          <option value="Semiâ€‘Urban">Semiâ€‘Urban</option>
          <option value="Metropolitan">Metropolitan</option>
        </select>
      </div>

      <!-- city code -->
      <div class="field">
        <label for="City_code">City code (0â€‘9)</label>
        <input type="number" id="City_code" name="City_code" min="0" max="9" required>
      </div>

      <!-- day/month/quarter/year -->
      <div class="field"><label for="day">Day</label><input type="number" id="day" name="day" min="1" max="31" required>
      </div>
      <div class="field"><label for="month">Month</label><input type="number" id="month" name="month" min="1" max="12"
          required></div>
      <div class="field"><label for="quarter">Quarter</label><input type="number" id="quarter" name="quarter" min="1"
          max="4" required></div>
      <div class="field"><label for="year">Year</label><input type="number" id="year" name="year" min="2022" max="2030"
          required></div>
      <div class="field"><label for="day_of_week">Day of week (0â€‘6)</label><input type="number" id="day_of_week"
          name="day_of_week" min="0" max="6" required></div>

      <!-- Boolean Flags (rendered manually instead of a broken loop) -->
      <div class="field">
        <label for="is_month_start">Is Month Start?</label>
        <select id="is_month_start" name="is_month_start" required>
          <option value="">Chooseâ€¦</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="field">
        <label for="is_month_end">Is Month End?</label>
        <select id="is_month_end" name="is_month_end" required>
          <option value="">Chooseâ€¦</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="field">
        <label for="is_quarter_start">Is Quarter Start?</label>
        <select id="is_quarter_start" name="is_quarter_start" required>
          <option value="">Chooseâ€¦</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="field">
        <label for="is_quarter_end">Is Quarter End?</label>
        <select id="is_quarter_end" name="is_quarter_end" required>
          <option value="">Chooseâ€¦</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="field">
        <label for="is_year_start">Is Year Start?</label>
        <select id="is_year_start" name="is_year_start" required>
          <option value="">Chooseâ€¦</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="field">
        <label for="is_year_end">Is Year End?</label>
        <select id="is_year_end" name="is_year_end" required>
          <option value="">Chooseâ€¦</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="field">
        <label for="is_weekend">Is Weekend?</label>
        <select id="is_weekend" name="is_weekend" required>
          <option value="">Chooseâ€¦</option>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>


      <!-- prep time -->
      <div class="field">
        <label for="order_prepare_time">Prep time (min)</label>
        <input type="number" id="order_prepare_time" name="order_prepare_time" min="1" max="120" required>
      </div>

      <!-- distance -->
      <div class="field">
        <label for="distance">Distance (km)</label>
        <input type="number" step="0.1" id="distance" name="distance" min="0.1" max="50" required>
      </div>

      <div class="btn-wrap"><button type="submit">Predict</button></div>
    </form>

    {% if pred is not none %}
    <div class="result-card">
      <p>Predicted delivery time:</p>
      <h2>{{ "%.2f"|format(pred) }}Â minutes</h2>
    </div>
    {% endif %}
  </div>

  <!-- Mapping dropdown text â†’ codes -->
  <script>
    const encoders = {
      Weather_conditions: {
        Cloudy: 0, Fog: 1, Sandstorm: 2, Stormy: 3, Sunny: 4, Windy: 5
      },
      Road_traffic_density: { Low: 0, Medium: 1, High: 2, Jam: 3 },
      Type_of_order: { Buffet: 0, Drinks: 1, Meal: 2, Snacks: 3 },
      Type_of_vehicle: { "Electric Scooter": 0, Motorcycle: 1, Scooter: 2 },
      City: { Urban: 0, "Semiâ€‘Urban": 1, Metropolitan: 2 }
    };
    document.getElementById("predictâ€‘form")
      .addEventListener("submit", () => {
        for (const col in encoders) {
          const sel = document.getElementById(col);
          if (sel) sel.value = encoders[col][sel.value];
        }
      });
  </script>
</body>

</html>
